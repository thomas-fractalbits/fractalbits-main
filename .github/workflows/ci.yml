name: ci

on:
  push:
    branches:
    - main
    - axum-dev
  pull_request:
    branches:
    - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y moreutils

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost

    - name: Load Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: false

    - name: Run repo init
      run: cargo xtask repo init

    - name: Run precheckin
      run: cargo xtask precheckin

  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y moreutils protobuf-compiler

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost

    - name: Load Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: false

    - name: Run repo init
      run: cargo xtask repo init

    - name: Build Docker image
      run: cargo xtask prebuilt update && cargo xtask docker build --release

    - name: Test Docker container
      run: |
        cargo xtask docker run --detach
        for i in {1..60}; do
          if curl -sf http://localhost:18080/mgmt/health > /dev/null 2>&1; then
            echo "Container ready after ${i}s"
            break
          fi
          if [ $i -eq 60 ]; then
            echo "Container failed to start"
            docker logs fractalbits-dev
            exit 1
          fi
          sleep 1
        done
        cargo test -p api_server || (docker logs fractalbits-dev && exit 1)
        cargo xtask docker stop

    - name: Log in to Container Registry
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag and push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag fractalbits:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker tag fractalbits:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
